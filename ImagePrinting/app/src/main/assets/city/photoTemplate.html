<!DOCTYPE html>
<html>
<head>
    <title>Photo Template</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        }

        @page {
        height: 105mm;
        width: 146mm;
        margin-top: 5mm;
        }

        @media print {
        @page {
        margin-top: 5mm;
        }
        }


        .main {
        height: 105mm;
        width: 146mm;
        margin-top: 0mm;
        }


        .photo {
        width: 35mm;
        height: 45mm;
        float: left;
        margin-left: 10.25mm;
        margin-top: 5mm;
        }
    </style>
    <script>
        function addImage() {
            var elements = document.getElementsByClassName('photo');
            if (elements != null) {
                for (var i = 0; i < elements.length; i++) {
                    var imageElement = elements[i];
                    imageElement.src = i % 3 === 2 ? 'nominee.png' : 'customer.png';
                    imageElement.onerror = function (ele) {
                        ele.srcElement.style.visibility = "hidden";
                    };
                }
            }
        };
        window.onload = function () {
            addImage();
        };
    </script>
    <meta charset="utf-8" />
</head>
<body>
<div class="main">
    <img alt="Customer" class="photo">
    <img alt="Customer" class="photo">
    <img alt="Nominee" class="photo">
    <img alt="Customer" class="photo">
    <img alt="Customer" class="photo">
    <img alt="Nominee" class="photo">
</div>
</body>
</html>
